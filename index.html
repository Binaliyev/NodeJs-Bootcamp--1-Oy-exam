<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-month | EXAM</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.min.css">
  <!-- <link rel="stylesheet" href="./styles/main.css"> -->
</head>
<body>
  <header>
    <div class="container">
      <div class="header-inner">
        <img src="./assets/imgs/logo.svg" alt="movie_logo" class="logo">
        <div class="header-title-and-link-box">
          <p class="header-title">Unlimited movies and series</p>
          <a href="#" class="header-link">Register</a>
          <a href="#" class="header-link">Login</a>
        </div>
      </div>
    </div>
  </header>
  <template>
    <li class="movie-card-item js-movie-card">
      <img src="https://image.tmdb.org/t/p/w500/xnopI5Xtky18MPhK40cZAGAOVeV.jpg" alt="movie-picture"
        class="movie-img js-movie-picture">
      <h2 class="movie-title js-movie-title">Shazam!</h2>
      <div class="movie-rating-and-year-box">
        <div class="movie-rating-box">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="movie-icon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
          </svg>

          <h4 class="movie-rating js-movie-rating">10</h4>
        </div>
        <div class="movie-year-box">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="movie-icon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z" />
          </svg>
          <h4 class="movie-year js-movie-year">2008</h4>
        </div>
      </div>
      <div class="movie-btn-box">
        <a href="#" class="trailer-link">Go to trailer</a>
        <button class="save-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="movie-icon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
          </svg>
        </button>
      </div>
      <div class="movie-desc-box">
        <h4 class="movie-desc js-movie-desc">A boy is given the ability to become an adult superhero in times of need
          with a
          single magic word.</h4>
      </div>
      <div class="movie-genres-box">
        <h4 class="movie-genres js-movie-genres">Action Comedy Fantasy</h4>
      </div>
    </li>
  </template>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-inner">
          <ul class="movie-card-list js-movie-card-list">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <!-- Movies Listni render qilish kerak ya'ni HTML taglari shu yerda yoziladi  -->
  <script src="./films.js"></script>
  <script src="./main.js"></script>
  <script src="./tasks.js"></script>
</body>

</html>
